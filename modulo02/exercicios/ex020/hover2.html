<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            color: red;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: black;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Conteúdo Especial</h1>
    <div>
        Passe o mouse aqui
        <p>SURPRESAAAA!</p>
    </div>
    <p>Veja o conteúdo oculto</p>
</body>
</html>
